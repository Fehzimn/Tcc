
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
    <link rel="stylesheet" type="text/css" href="../styles/section__reset2.css">
    <link rel="stylesheet" type="text/css" href="../styles/reset.css">
    <title>Recupere Sua senha</title>
</head>
<body>
    <section class="Container">
        <img class="Container__logo" alt="Icon de digtal em degrade" src="../img/icon_digital.svg">

        <h1 class="Container__title">Recupere sua senha</h1>

        <div class="Container__inputs">
            <div class="Container__input">
                <input type="text" class="Container__input-text" placeholder="Sua nova senha">
                <img class="Container__input-image" alt="icone de email" src="../img/icon_eye.svg">
            </div>

            <div class="Container__input">
                <input type="text" class="Container__input-text" placeholder="Digite Novamente">
                <img class="Container__input-image" alt="icone de email" src="../img/icon_lock.svg">
            </div>

        <button type="submit" class="Container__botao">Enviar</button>
    </section>
</body>
</html>
